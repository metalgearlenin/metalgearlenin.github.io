<head>
  <title>M.G.LENIN: The Homepage</title>
  <link rel="stylesheet" type="text/css" href="styles/styleMain.css">
  <link rel="stylesheet" type="text/css" href="styles/slideshowStyle.css">
</head>
<body>
  <div class="center">
    <h1>Metal Gear Lenin</h1>
    <i>Communism just got 666% better.</i>
    <div class="slideshow middle">
      <div class="slides">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">

        <div class="slide s1">
          <img src="images/flag.png" alt="">
        </div>
        <div class="slide">
          <img src="images/placeholder.png" alt="">
        </div>
        <div class="slide">
          <img src="images/stalin.png" alt="">
        </div>
        <div class="slide">
          <img src="images/placeholder2.png" alt="">
        </div>

        <div class="navigation">
          <label for="r1" class="bar"></label>
          <label for="r2" class="bar"></label>
          <label for="r3" class="bar"></label>
          <label for="r4" class="bar"></label>
        </div>
      </div>
    </div>
  </div>
</body>
